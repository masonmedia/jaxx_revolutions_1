
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Features 2 --> swiper multi slide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


  <link rel="stylesheet" href="/css/animate.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/swiper.min.css">
  <link rel="stylesheet" href="/css/main.css">
  

  <!-- Demo styles -->
  <style>
    body {
/*      background: #fff;*/
      background: url(/img/jaxx-jump-2.jpg);
      background-size: cover;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
        background: url(/img/jaxx-jump-2.jpg);
      background-size: cover;
      width: 100%;
      padding-top: 0;
      padding-bottom: 0;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
    
<!--     slide-1-->
      <div class="swiper-slide d-flex flex-column justify-content-center align-items-start content-tween" style="background-https://images.pexels.com/photos/281260/pexels-photo-281260.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)">
            <img class="mb-2 content-stagger-up" src="/img/icons/jaxx-hub-white.png" alt="Jaxx Liberty Unified Dashboard" data-swiper-parallax="-400">
            <h2 class="site-title x-bold p-3" data-swiper-parallax="-300">
            <span class="d-inline-block animated rollIn">J</span><span class="d-inline-block animated rollIn">a</span><span class="d-inline-block animated rollIn">x</span><span class="d-inline-block animated rollIn">x</span> 
          </h2>
            <p class="border-top pt-2 content-stagger-up" data-swiper-parallax="-200">Enjoy a unified view of your cryptocurrencies in a simple, streamlined, easy-to-use visual design.</p>
      </div>
      
<!--      slide 2-->
      <div class="swiper-slide p-3 d-flex flex-column justify-content-center align-items-start" style="background-image:url()">
            <img class="img min-50" src="/img/jaxx-multi-platform.png" alt="">
            <div class="p-4">
                <h2 class="section-sub-title x-bold bg-navy orange p-3 skew" data-swiper-parallax="-300">Unified Dashboard</h2>
                <p class="border-top pt-2 content-stagger-up" data-swiper-parallax="-200">Enjoy a unified view of your cryptocurrencies in a simple, streamlined, easy-to-use visual design.</p>
            </div>
      </div>
<!--      slide 3-->
      <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/990826/pexels-photo-990826.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)"></div>
<!--      slide 4-->
      <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/281260/pexels-photo-281260.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/5)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/6)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/7)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/8)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/9)"></div>
      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/10)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev swiper-button-white ml-3"></div>
    <div class="swiper-button-next swiper-button-white mr-3"></div>
  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<!--scrollmagic-->
<script src="/js/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="/js/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
<!--gsap-->
<script src="/js/gsap/TweenMax.min.js"></script>
<script src="/js/gsap/TimelineLite.min.js"></script>
<script src="/js/gsap/plugins/TextPlugin.min.js"></script>
<script src="/js/gsap/plugins/CSSPlugin.min.js"></script>
<!--rellax.js-->
<script src="/js/rellax.min.js"></script>
<!--animisation-->
<script src="/js/animsition.min.js"></script>
<!-- Swiper JS -->
<script src="/js/swiper.min.js"></script>
<!--bootstrap-->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
        parallax: true,
      speed: 1200,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: '1',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
        navigation: {
        nextEl: '.swiper-button-next, .swiper-btn',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
